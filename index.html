<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social Community</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <section id="majorSection">

        <!-- header start -->

        <header>

            <div id="pageHeader">
                <h1>Social<span id="colorfulPart"> Community </span></h1>
            </div>


            <div id="headerIcons1">

                <div class="headerIcon"><img class="headerImg" src="./article-icon-0.png" alt="">
                    <p id="headerText">Article</p>
                </div>

                <div class="headerIcon"><img class="headerImg" src="./people-icon-sign-symbol-design-free-png.webp"
                        alt="">
                    <p id="headerText">People</p>
                </div>

                <div class="headerIcon"><img class="headerImg" src="./learning.png" alt="">
                    <p id="headerText">Learning</p>
                </div>

                <div class="headerIcon"><img class="headerImg" src="./jobs.png" alt="">
                    <p id="headerText">Jobs</p>
                </div>

                <div class="headerIcon"><img class="headerImg" src="./getjob.png" alt="">
                    <p id="headerText">Get The App</p>
                </div>

                <div><button id="headerJoinBtn">Join Now</button></div>
                <div><button id="headerSigninBtn">Sign in</button></div>

            </div>

        </header>


        <!-- header end -->


        <!-- Main section start -->

        <section id="mainSection">

            <!-- form div start -->

            <div id="formDiv">

                <h1 id="formHeader">Find Jobs Through <br> Your Community</h1>

                <form action="">

                    <input type="email" name="" class="formInput" placeholder="Email">

                    <input type="password" name="" class="formInput" placeholder="Password">

                </form>

                <p id="forgotPass">Forgot password ?</p>

                <button id="signInBtn">Sign in</button>

                <hr>

                <small>By clicking Continue , you agree to Social Community's <br> <span class="user">User Agreement ,
                        Privacy Policy </span>and <span class="user">Cookie Policy</span>. </small>

                <button id="googleBtn"><img id="googlePic" src="./google.png" alt="">Continue with Google</button>

                <button id="joinInBtn">New to the community? Join now</button>

            </div>

            <!-- form div end -->

            <!-- img div start -->

            <div id="imgDiv">

                <img id="mainImg" src="./smiling-executive-holding-some-documents-with-workmates (1).jpg" alt="">

            </div>


            <!-- img div end -->

        </section>

        <!-- main section end -->
    </section>

</body>

</html>
